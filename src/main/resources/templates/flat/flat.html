<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Flat', 'none')">
</head>
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu"> </div>

    <div class="text-left m-3">
        <a th:href="@{/flats/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
    </div>

    <div th:replace="fragments :: search_form('flats')"></div>

    <div class="full-details">
        <table class="table table-bordered table-hover table-responsive-lg">
            <thead class="thead-light">
                <tr>
                    <th th:replace="fragments :: column_link('flats', 'id', 'id', 'none')"></th>

                    <th th:replace="fragments :: column_link('flats', 'countRooms', 'count room', 'none')"></th>

                    <th th:replace="fragments :: column_link('flats', 'livingSpace', 'living space', 'none')"></th>

                    <th th:replace="fragments :: column_link('flats', 'house', 'house', 'none')"></th>

                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="element : ${listFlat}">
                    <td> [[${element.id}]] </td>
                    <td> [[${element.countRooms}]] </td>
                    <td> [[${element.livingSpace}]] </td>
                    <td> [[${element.house}]] </td>
                    <td>
                        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/flats/edit/' + ${element.id}}" title="Edit this user"></a>
                        &nbsp;
                        <a class="fas fa-trash fa-2x icon-red link-delete" th:href="@{'/flats/delete/' + ${element.id}}" th:elementId="${element.id}" title="Delete this user"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments :: pagination('flats', 'Flats')"></div>
    <div th:replace="modal_fragments :: confirm_modal"></div>
    <div th:replace="fragments :: footer"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/flats}]]";
    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            link = $(this);
            showDeleteConfirmModal( $(this), 'flat');
        });
    });
</script>

</body>
</html>
