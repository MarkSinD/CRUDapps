<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu"> </div>
    <div class="text-left">
        <h2> Manage Users | [[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/flats/save}" method="post" style="max-width: 700px; margin: 0 auto"
        enctype="multipart/form-data"
          th:object="${flat}" onsubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Count rooms:</label>
               <div class="col-sm-8">
                   <label>
                        <input type="text" class="form-control" th:field="*{countRooms}" required minlength="1" maxlength="45" />
                    </label>
                </div>
             </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Living space:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{livingSpace}" required minlength="2" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select one category:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{house}">
                        <th:block th:each="house : ${listHouse}">
                            <option th:value="${house.id}">[[${house.address}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div>
                <input type = "submit" value="Save" class="btn btn-primary m-3">
                <input type = "button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>


    <div th:replace="modal_fragments :: modal_dialog"></div>


    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleURL = "[[@{/flats}]]";
    function checkEmailUnique(form) {
        url = "[[@{/flats/check_email}]]";
        organizationName = $("#name").val();
        organizationId = $("#id").val();
        csrfValue = $("input[name='_csrf']").val();


        params = {id: organizationId, name: organizationName, _csrf: csrfValue};

        $.post(url, params, function (response){
            if(response === "OK"){
                form.submit();
            }
            else if(response === "Duplicated"){
                showWarningModal("There is another flat having the name " + organizationName);
            }
        }).fail(function () {
            showModalDialog("Error", "Could not connect to the server")
        });
        return false;
    }


</script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
