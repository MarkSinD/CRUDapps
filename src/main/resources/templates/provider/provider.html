<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Provider', 'none')">
</head>
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu('providers')"> </div>

    <div class="full-details">
        <table class="table table-light table-bordered table-striped table-hover table-responsive-lg">
            <thead class="thead-light">
            <tr>
                <th th:replace="fragments :: column_link('providers', 'id', 'id', 'none')"></th>

                <th th:replace="fragments :: column_link('providers', 'title', 'title', 'none')"></th>

                <th th:replace="fragments :: column_link('providers', 'address', 'address', 'none')"></th>

                <th th:replace="fragments :: column_link('providers', 'telephone', 'telephone', 'none')"></th>

                <th th:replace="fragments :: column_link('providers', 'email', 'email', 'none')"></th>

                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${listProvider}">
                <td> [[${element.id}]] </td>
                <td> [[${element.title}]] </td>
                <td> [[${element.address}]] </td>
                <td> [[${element.telephone}]] </td>
                <td> [[${element.email}]] </td>
                <td>
                    <a class="text-danger" th:href="@{'/providers/edit/' + ${element.id}}" title="Edit">Edit</a>
                    &nbsp;
                    <a class="text-danger" th:href="@{'/providers/delete/' + ${element.id}}" th:elementId="${element.id}" title="Delete">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/clients}]]";

</script>

</body>
</html>
