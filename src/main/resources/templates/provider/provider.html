<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Provider', 'none')">
</head>
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu('providers')"> </div>

    <div class="full-details">
        <table class="table table-dark table-bordered table-striped table-hover table-responsive-lg">
            <thead class="thead-dark">
            <tr>
                <th th:replace="fragments :: column_link('providers', 'id', 'id', 'none')"></th>

                <th th:replace="fragments :: column_link('providers', 'name', 'name', 'none')"></th>

                <th th:replace="fragments :: column_link('providers', 'surname', 'surname', 'none')"></th>

                <th th:replace="fragments :: column_link('providers', 'telephone', 'telephone', 'none')"></th>

                <th th:replace="fragments :: column_link('providers', 'address', 'address', 'none')"></th>

                <th>serves</th>

                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${listProvider}">
                <td> [[${element.id}]] </td>
                <td> [[${element.name}]] </td>
                <td> [[${element.surname}]] </td>
                <td> [[${element.telephone}]] </td>
                <td> [[${element.address}]] </td>
                <td>
                    <th:block th:each="ord, index : ${element.serves}">
                        <span>[[${index.index + 1}]]: [[${ord.dateDue}]]</span>
                    </th:block>
                </td>
                <td>
                    <a class="text-light" th:href="@{'/providers/edit/' + ${element.id}}" title="Edit this provider">Edit</a>
                    &nbsp;
                    <a class="text-light" th:href="@{'/providers/delete/' + ${element.id}}" th:elementId="${element.id}" title="Delete this provider">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/providers}]]";

</script>

</body>
</html>
