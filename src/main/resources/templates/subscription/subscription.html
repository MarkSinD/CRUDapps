<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Subscription', 'none')">
</head>
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu('subscriptions')"> </div>

    <div class="full-details">
        <table class="table table-bordered table-hover table-responsive-lg">
            <thead>
            <tr>
                <th th:replace="fragments :: column_link('subscriptions', 'id', 'id', 'none')"></th>

                <th th:replace="fragments :: column_link('subscriptions', 'subscriptionDate', 'subscription date', 'none')"></th>

                <th th:replace="fragments :: column_link('subscriptions', 'subscriptionTerm', 'subscription term', 'none')"></th>

                <th th:replace="fragments :: column_link('subscriptions', 'subscriber', 'subscriber', 'none')"></th>

                <th th:replace="fragments :: column_link('subscriptions', 'operation', 'operation', 'none')"></th>

                <th th:replace="fragments :: column_link('subscriptions', 'edition', 'edition', 'none')"></th>

                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${listSubscription}">
                <td> [[${element.id}]] </td>
                <td> [[${element.subscriptionDate}]] </td>
                <td> [[${element.subscriptionTerm}]] </td>
                <td> [[${element.subscriber}]] </td>
                <td> [[${element.operation}]] </td>
                <td> [[${element.edition}]] </td>
                <td>
                    <a th:href="@{'/subscriptions/edit/' + ${element.id}}" title="Edit this subscription">Edit</a>
                    &nbsp;
                    <a th:href="@{'/subscriptions/delete/' + ${element.id}}" th:elementId="${element.id}"
                       title="Delete this subscription">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/subscriptions}]]";

</script>

</body>
</html>
