<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu('subscriptions')"> </div>

    <form th:action="@{/subscriptions/save}" method="post" style="max-width: 700px; margin: auto; margin-top: 20px"
          th:object="${subscription}" onsubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Subscription date:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="date" class="form-control" th:field="*{subscriptionDate}" required minlength="1" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Subscription Term:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{subscriptionTerm}" required minlength="1" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Subscriber:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{subscriber}">
                        <th:block th:each="sub : ${subscriberList}">
                            <option th:value="${sub.id}">[[${sub.name}]] [[${sub.surname}]] [[${sub.patronymic}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Executives:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{operation}">
                        <th:block th:each="oper : ${operationList}">
                            <option th:value="${oper.id}">[[${oper.type}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Edition:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{edition}">
                        <th:block th:each="edit : ${editionList}">
                            <option th:value="${edit.id}">[[${edit.name}]] [[${edit.price}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <input type = "submit" value="Save" class="btn btn-dark m-3">
                <input type = "button" value="Back" class="btn btn-dark" id="buttonCancel">
            </div>
        </div>
    </form>


    <div th:replace="modal_fragments :: modal_dialog"></div>


    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleURL = "[[@{/subscriptions}]]";
    function checkEmailUnique(form) {
        url = "[[@{/subscriptions/check_email}]]";
        organizationName = $("#subscriptionTerm").val();
        organizationId = $("#id").val();
        csrfValue = $("input[name='_csrf']").val();


        params = {id: organizationId, name: organizationName, _csrf: csrfValue};

        $.post(url, params, function (response){
            if(response === "OK"){
                form.submit();
            }
            else if(response === "Duplicated"){
                showWarningModal("There is another subscription having the name " + organizationName);
            }
        }).fail(function () {
            showModalDialog("Error", "Could not connect to the server")
        });
        return false;
    }


</script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
