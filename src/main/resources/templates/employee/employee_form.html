<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu('employees')"> </div>

    <form th:action="@{/employees/save}" method="post" style="max-width: 700px; margin: auto; margin-top: 20px"
          th:object="${employee}">
        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{name}" required minlength="1" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Surname:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{surname}" required minlength="1" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Patronymic:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{patronymic}" required minlength="1" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date of Birth:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="date" class="form-control" th:field="*{dateBirth}" required minlength="1" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Position:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{position}" required minlength="1" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{address}" required minlength="1" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enterprises:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{orders}">
                        <th:block th:each="ord : ${orderList}">
                            <option th:value="${ord.id}">[[${ord.date}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <input type = "submit" value="Save" class="btn btn-dark m-3">
                <input type = "button" value="Back" class="btn btn-dark" id="buttonCancel">
            </div>
        </div>
    </form>


    <div th:replace="modal_fragments :: modal_dialog"></div>


    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleURL = "[[@{/employees}]]";
    function checkEmailUnique(form) {
        url = "[[@{/employees/check_email}]]";
        organizationName = $("#name").val();
        organizationId = $("#id").val();
        csrfValue = $("input[name='_csrf']").val();


        params = {id: organizationId, name: organizationName, _csrf: csrfValue};

        $.post(url, params, function (response){
            if(response === "OK"){
                form.submit();
            }
            else if(response === "Duplicated"){
                showWarningModal("There is another employee having the name " + organizationName);
            }
        }).fail(function () {
            showModalDialog("Error", "Could not connect to the server")
        });
        return false;
    }


</script>
<script th:src="@{/static/js/common_form.js}"></script>

</body>
</html>
