<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body>

<div th:fragment="menu(table)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/employees}">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/orders}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/tours}">Tours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/clients}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/serves}">Serves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/providers}">Providers</a>
                </li>

                <li>
                    <div th:replace="fragments :: search_form(${table},  'none')"></div>
                </li>


                <li class="nav-item">
                    <h1 class="mr-5 ml-5  text-light">[[${table}]]</h1>
                </li>

                <li class="nav-item">
                    <a class="fas fa-plus fa-3x text-light mr-2" th:href="@{'/' + ${table} + '/new'}"></a>
                </li>

            </ul>
        </div>
    </nav>
</div>

</body>
</html>
