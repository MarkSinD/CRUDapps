<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body>

<div th:fragment="menu(table)">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark justify-content-between" >
        <a class="navbar-brand"  th:href="@{/administrations}">
            <img width="100" th:src="@{/images/LogoSmall.png}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/administrations}">Administration</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/enterprises}">Enterprises</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/executives}">Executives</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/informations}">Informations</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/lands}">Lands</a>
                </li>

                <li class="nav-item">
                    <a th:href="@{'/' + ${table} + '/new'}"
                       class="fa fa-plus-circle fa-2x icon-dark mr-2"></a>
                </li>


                 <div th:replace="fragments :: search_form(${table},  'none')"></div>

            </ul>
        </div>
    </nav>
</div>

</body>
</html>
