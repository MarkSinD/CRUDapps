<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Edition', 'none')">
</head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu('editions')"></div>

    <div class="full-details">
        <table class="table table-bordered table-hover table-responsive-lg">
            <thead>
            <tr>
                <th th:replace="fragments :: column_link('editions', 'id', 'id', 'none')"></th>

                <th th:replace="fragments :: column_link('editions', 'attributeName', 'name', 'none')"></th>

                <th th:replace="fragments :: column_link('editions', 'name', 'name', 'none')"></th>

                <th th:replace="fragments :: column_link('editions', 'price', 'price', 'none')"></th>

                <th>subscription</th>
                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${listEdition}">
                <td> [[${element.id}]]</td>
                <td> [[${element.attributeName}]]</td>
                <td> [[${element.name}]]</td>
                <td> [[${element.price}]]</td>
                <td>
                    <th:block th:each="sub, index : ${element.editionSet}">
                        <span>[[${index.index + 1}]]: [[${sub.subscriptionDate}]]</span>
                    </th:block>
                </td>
                <td>
                    <a th:href="@{'/editions/edit/' + ${element.id}}" title="Edit this edition">Edit</a>
                    &nbsp;
                    <a th:href="@{'/editions/delete/' + ${element.id}}" th:elementId="${element.id}"
                       title="Delete this dispatch">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/editions}]]";

</script>

</body>
</html>
