<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Client', 'none')">
</head>
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu('clients')"> </div>

    <div class="full-details">
        <table class="table table-dark table-bordered table-striped table-hover table-responsive-lg">
            <thead class="thead-dark">
            <tr>
                <th th:replace="fragments :: column_link('clients', 'id', 'id', 'none')"></th>

                <th th:replace="fragments :: column_link('clients', 'name', 'name', 'none')"></th>

                <th th:replace="fragments :: column_link('clients', 'surname', 'surname', 'none')"></th>

                <th th:replace="fragments :: column_link('clients', 'patronymic', 'patronymic', 'none')"></th>

                <th th:replace="fragments :: column_link('clients', 'address', 'address', 'none')"></th>

                <th th:replace="fragments :: column_link('clients', 'telephone', 'telephone', 'none')"></th>

                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${listClient}">
                <td> [[${element.id}]] </td>
                <td> [[${element.name}]] </td>
                <td> [[${element.surname}]] </td>
                <td> [[${element.patronymic}]] </td>
                <td> [[${element.address}]] </td>
                <td> [[${element.telephone}]] </td>
                <td>
                    <a class="text-light" th:href="@{'/clients/edit/' + ${element.id}}" title="Edit this client">Edit</a>
                    &nbsp;
                    <a class="text-light" th:href="@{'/clients/delete/' + ${element.id}}" th:elementId="${element.id}" title="Delete this client">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/clients}]]";

</script>

</body>
</html>
