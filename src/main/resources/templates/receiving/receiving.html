<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Receivings', 'none')">
</head>
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu('receivings')"> </div>

    <div class="full-details">
        <table class="table table-bordered table-hover table-responsive-lg">
            <thead>
            <tr>
                <th th:replace="fragments :: column_link('receivings', 'id', 'id', 'none')"></th>

                <th th:replace="fragments :: column_link('receivings', 'typeReceipt', 'type receipt', 'none')"></th>

                <th th:replace="fragments :: column_link('receivings', 'senderData', 'sender data', 'none')"></th>

                <th th:replace="fragments :: column_link('receivings', 'recipient date', 'recipientDate', 'none')"></th>

                <th th:replace="fragments :: column_link('receivings', 'weight', 'weight', 'none')"></th>

                <th th:replace="fragments :: column_link('receivings', 'value', 'value', 'none')"></th>

                <th th:replace="fragments :: column_link('receivings', 'operation', 'operation', 'none')"></th>


                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${listReceiving}">
                <td> [[${element.id}]] </td>
                <td> [[${element.typeReceipt}]] </td>
                <td> [[${element.senderData}]] </td>
                <td> [[${element.recipientDate}]] </td>
                <td> [[${element.weight}]] </td>
                <td> [[${element.value}]] </td>
                <td> [[${element.operation}]] </td>

                <td>
                    <a th:href="@{'/receivings/edit/' + ${element.id}}" title="Edit this receiving">Edit</a>
                    &nbsp;
                    <a th:href="@{'/receivings/delete/' + ${element.id}}" th:elementId="${element.id}"
                       title="Delete this operation">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/administrations}]]";

</script>

</body>
</html>
