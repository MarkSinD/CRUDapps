<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Administration', 'none')">
</head>
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu('administrations')"> </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-lg">
            <thead class="thead-dark">
            <tr>
                <th th:replace="fragments :: column_link('administrations', 'id', 'id', 'none')"></th>

                <th th:replace="fragments :: column_link('administrations', 'name', 'name', 'none')"></th>

                <th th:replace="fragments :: column_link('administrations', 'address', 'address', 'none')"></th>

                <th th:replace="fragments :: column_link('administrations', 'postcode', 'postcode', 'none')"></th>

                <th th:replace="fragments :: column_link('administrations', 'email', 'email', 'none')"></th>

                <th th:replace="fragments :: column_link('administrations', 'telephone', 'telephone', 'none')"></th>

                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${listAdministration}">
                <td> [[${element.id}]] </td>
                <td> [[${element.name}]] </td>
                <td> [[${element.address}]] </td>
                <td> [[${element.postcode}]] </td>
                <td> [[${element.email}]] </td>
                <td> [[${element.telephone}]] </td>
                <td>
                    <a class="fa fa-user-circle fa-2x icon-dark" th:href="@{'/administrations/edit/' + ${element.id}}" title="Edit this administration"></a>
                    &nbsp;
                    <a class="fa fa-ban fa-2x icon-dark link-delete" th:href="@{'/administrations/delete/' + ${element.id}}" th:elementId="${element.id}" title="Delete this user"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/administrations}]]";

</script>

</body>
</html>
